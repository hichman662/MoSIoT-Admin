<table class="table">
    <thead>
        <tr>
            <th>BASIC INFO</th>
        </tr>
    </thead>
    <tbody *ngFor="let data of dataSource">
        <tr>
            <td>
                <b>{{data.name}}</b><br>
                <div *ngIf ="isString(data.value);else notStringValue">{{data.value | titlecase | isAssigned}}</div>
                <ng-template #notStringValue>{{data.value | isAssigned}}</ng-template>
            </td>
        </tr>
    </tbody>
</table>
