<div class="mt-3 mb-3">
    <div class="align-self-center p-3" *ngIf="loading; else listMeasures">
        <mat-progress-spinner [diameter]="30" mode="indeterminate"></mat-progress-spinner>
    </div>

    <ng-template #listMeasures>
        <ul class="list-group" *ngFor="let measure of measures">
            <li class="list-group-item list-group-item-action d-flex justify-content-between" (click)="details(measure.Id)" role='button'>{{measure.Name}} <mat-icon>keyboard_arrow_right</mat-icon></li>
        </ul>
    </ng-template>
</div>
<div class="d-flex justify-content-end mt-2">
    <a class="btn btn-primary" (click)="createMeasure()">Create new</a>
</div>
