<form [formGroup]="careActivityAppointmentForm" (ngSubmit)="editaCareAcitivityAppointment()">
    <h1>{{careActivity.Name | titlecase}}</h1>
    <hr>
    <mat-tab-group animationDuration="0ms">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>storage</mat-icon>
                Appointment Order
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    <table class="table">
        <thead>
            <tr>
                <th>BASIC INFO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div>
                        <b>Description</b><br>
                        <textarea class="form-control" formControlName="Description" required></textarea>
                        <div *ngIf="Description?.invalid && (Description?.dirty || Description?.touched)">
                            <div *ngIf="Description?.errors?.['required']">
                                <div class="invalid-feedback">A description is required</div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Direction</b><br>
                        <input class="form-control" formControlName="Direction" required>
                        <div *ngIf="Direction?.invalid && (Direction?.dirty || Direction?.touched)">
                            <div *ngIf="Direction?.errors?.['required']">
                                <div class="invalid-feedback">A direction is required</div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Reason Code</b><br>
                        <input type="text" class="form-control" formControlName="Code" required>
                        <div *ngIf="Code?.invalid && (Code?.dirty || Code?.touched)">
                            <div *ngIf="Code?.errors?.['required']">
                                <div class="invalid-feedback">A reason code is required</div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Virtual</b><br>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" formControlName="IsVirtual">
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-end mt-2">
        <button type="reset" class="btn btn-outline-secondary" (click)="cancelCareActivityAppointment()">Cancel</button>
        &nbsp;
        <button type="submit" class="btn btn-primary" [disabled]="!careActivityAppointmentForm.valid">Save</button>
    </div>
</form>
