<div class="row">
    <div class="col">
        <h1>{{disability.Name | titlecase}}</h1>
    </div>
    <div class="col">
        <div class="d-flex justify-content-end">
            <a id="btnAtras" class="btn btn-outline-secondary" routerLink="../../../{{this.patientProfile.Id}}">Back</a>
            &nbsp;
            <button class="btn btn-outline-danger" (click)="removeDialog()">Remove disability</button>
        </div>
    </div>    
</div>
<hr>
<div>
  <mat-tab-group>
    <mat-tab label="Disability details">
        <dataTable [dataSource] = tableDataSource></dataTable>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="d-flex justify-content-end mt-2">
    <a class="btn btn-success" (click)="editDisability()">Edit</a>
</div>
