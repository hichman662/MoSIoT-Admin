<form [formGroup]="carePlanForm" (ngSubmit)="editCarePlan()">
    <div class="form-floating needs-validation row">
        <input type="text" class="form-control" formControlName="Name" id="name" required>
        <label for="name">Name</label>
        <div *ngIf="Name?.invalid && (Name?.dirty || Name?.touched)">
            <div *ngIf="Name?.errors?.['required']">
                <div class="invalid-feedback">The name is required</div>
            </div>
        </div>
        <div *ngIf="!Name?.invalid && !Name?.errors?.['required']">
            <div class="valid-feedback">Â¡Valid Name!</div>
        </div>
    </div>
    <hr>
    <mat-tab-group animationDuration="0ms">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>receipt</mat-icon>
                Details
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    <table class="table">
        <thead>
            <tr>
                <th>BASIC INFO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div>
                        <b>Title</b><br>
                        <input id="title" type="text" class="form-control" formControlName="Title" required>
                        <div *ngIf="Title?.invalid && (Title?.dirty || Title?.touched)">
                            <div *ngIf="Title?.errors?.['required']">
                                <div class="invalid-feedback">A title is required</div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Description</b><br>
                        <textarea id="description" class="form-control" formControlName="Description" required></textarea>
                        <div *ngIf="Description?.invalid && (Description?.dirty || Description?.touched)">
                            <div *ngIf="Description?.errors?.['required']">
                                <div class="invalid-feedback">A description is required</div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Duration days</b><br>
                        <input type="number" class="form-control" formControlName="Duration">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Intent</b><br>
                        <select class="form-select" formControlName="Intent" required>
                            <option value="1">Proposal</option>
                            <option value="2">Plan</option>
                            <option value="3">Order</option>
                            <option value="4">Option</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Status</b><br>
                        <select class="form-select" formControlName="Status">
                            <option value="1">Draft</option>
                            <option value="2">Active</option>
                            <option value="3">On Hold</option>
                            <option value="4">Revoked</option>
                            <option value="5">Completed</option>
                            <option value="6">Canceled</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Modified</b><br>
                        <input type="text" class="form-control" value="Hoy" disabled>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Patient</b><br>
                        <select class="custom-select" formControlName="Patient" multiple>
                            <option *ngFor="let patient of patients" [value]="patient.Id">{{patient.Name}}</option>
                        </select>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-end mt-2">
        <button type="reset" class="btn btn-outline-secondary" (click)="cancelCarePlan()">Cancel</button>
        &nbsp;
        <button id="btnsave" type="submit" class="btn btn-primary" [disabled]="!carePlanForm.valid">Save</button>
    </div>
</form>
