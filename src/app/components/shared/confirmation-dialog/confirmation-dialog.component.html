<h1 mat-dialog-title>Do you want to remove {{data}}?</h1>
<div mat-dialog-content>
  <p>It will be permanently deleted.</p>
</div>
<div class="d-flex justify-content-end" mat-dialog-actions>
  <button class="btn btn-outline-secondary" mat-button (click)="onCancel()">Cancel</button>
  &nbsp;
  <button id="deleteconfirmbtn" class="btn btn-outline-danger" mat-button [mat-dialog-close]= 1>Remove</button>
</div>
