<div class="mt-3 mb-3">
    <ul class="list-group" *ngFor="let condition of this.patientProfile.condition">
        <li class="list-group-item list-group-item-action d-flex justify-content-between" (click)="details(condition.id)" role='button'>{{condition.name}} <mat-icon>keyboard_arrow_right</mat-icon></li>
    </ul>
</div>
<div class="d-flex justify-content-end mt-2">
    <a class="btn btn-primary" (click)="createCondition()">Create new</a>
</div>
