<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>Login</h1>
    <input type="email" class="form-control" formControlName="email" id="email" name="email" placeholder="Email" required/>
    <input type="password" class="form-control" formControlName="password" id="password" name="password" placeholder="Password" required/>

    <button id="btnlogin" type="submit" class="btn btn-primary" (click)="login()" [disabled]="!loginForm.valid">Log in</button>
  </form>
</div>
