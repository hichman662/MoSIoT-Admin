<form [formGroup]="careActivityMedicationForm" (ngSubmit)="editaCareAcitivityMedication()">
    <h1>{{careActivity.name | titlecase}}</h1>
    <hr>
    <mat-tab-group animationDuration="0ms">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>local_hospital</mat-icon>
                Medication
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    <table class="table">
        <thead>
            <tr>
                <th>BASIC INFO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="form-floating needs-validation row">
                        <input type="text" class="form-control" formControlName="name" id="name" required>
                        <label for="name">Name</label>
                        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                            <div *ngIf="name?.errors?.['required']">
                                <div class="invalid-feedback">The name is required</div>
                            </div>
                        </div>
                        <div *ngIf="!name?.invalid && !name?.errors?.['required']">
                            <div class="valid-feedback">Â¡Valid Name!</div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Description</b><br>
                        <textarea class="form-control" formControlName="description" required></textarea>
                        <div *ngIf="description?.invalid && (description?.dirty || description?.touched)">
                            <div *ngIf="description?.errors?.['required']">
                                <div class="invalid-feedback">A description is required</div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Product Reference</b><br>
                        <input type="number" class="form-control" formControlName="Pproduct">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Manufacturer</b><br>
                        <input type="text" class="form-control" formControlName="manufacturer" required>
                        <div *ngIf="manufacturer?.invalid && (manufacturer?.dirty || manufacturer?.touched)">
                            <div *ngIf="manufacturer?.errors?.['required']">
                                <div class="invalid-feedback">A manufacturer is required</div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Dosage</b><br>
                        <input type="text" class="form-control" formControlName="dosage" required>
                        <div *ngIf="dosage?.invalid && (dosage?.dirty || dosage?.touched)">
                            <div *ngIf="dosage?.errors?.['required']">
                                <div class="invalid-feedback">A dosage is required</div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Form</b><br>
                        <select class="form-select" formControlName="form" required>
                            <option value="1">Tablet</option>
                            <option value="2">Powder</option>
                            <option value="3">Capsule</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Medication Code</b><br>
                        <input type="text" class="form-control" formControlName="code" required>
                        <div *ngIf="code?.invalid && (code?.dirty || code?.touched)">
                            <div *ngIf="code?.errors?.['required']">
                                <div class="invalid-feedback">A medication code is required</div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-end mt-2">
        <button type="reset" class="btn btn-outline-secondary" (click)="cancelCareActivityMedication()">Cancel</button>
        &nbsp;
        <button type="submit" class="btn btn-primary" [disabled]="!careActivityMedicationForm.valid">Save</button>
    </div>
</form>
