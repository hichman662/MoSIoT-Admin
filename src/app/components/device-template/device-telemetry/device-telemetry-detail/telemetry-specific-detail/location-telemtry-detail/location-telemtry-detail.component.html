<div *ngIf="!isNew;else createNew" >
    <dataTable [dataSource] = tableDataSource></dataTable>
    
    <div class="d-flex justify-content-end mt-2">
        <a class="btn btn-success" (click)="editLocation()">Edit</a>
    </div>
</div>

<ng-template #createNew>
    <h4 class="mt-3">There is not Location created, create new</h4>
    <div class="d-flex justify-content-end mt-2">
        <a class="btn btn-success" (click)="createLocation()">Create Location</a>
    </div>
</ng-template>
