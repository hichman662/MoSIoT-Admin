<div class="d-flex justify-content-between">
    <div class="d-flex">
        <h1 id="deviceTemplateList" style="color: blue;">
            <mat-icon>devices</mat-icon> Device Templates
        </h1>
        <div class="align-self-center p-3" *ngIf="cargando">
            <mat-progress-spinner [diameter]="20" mode="indeterminate"></mat-progress-spinner>
        </div>
    </div>
    <div class="justify-content-end">
        <a id="btnCreate" class="btn btn-outline-primary mt-2" (click)="createDevice()">Create new</a>
    </div>
</div>

<hr>

<div>
    <ul class="list-group" *ngFor="let deviceTemplate of deviceTemplates">
        <li id="liElement" (click)="details(deviceTemplate.Id)" class="list-group-item list-group-item-action d-flex justify-content-between" role='button'>{{deviceTemplate.Name}} <mat-icon>keyboard_arrow_right</mat-icon></li>
    </ul>
</div>
