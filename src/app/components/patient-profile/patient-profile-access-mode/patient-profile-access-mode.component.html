<div class="mt-3 mb-3">
    <ul class="list-group" *ngFor="let accessMode of this.patientProfile.AccessMode">
        <li class="list-group-item list-group-item-action d-flex justify-content-between" (click)="details(accessMode.Id)" role='button'>{{accessMode.Name | titlecase}} <mat-icon>keyboard_arrow_right</mat-icon></li>
    </ul>
</div>
<div class="d-flex justify-content-end mt-2">
    <a class="btn btn-primary" (click)="createAccessMode()">Create new</a>
</div>
