<div class="mt-3 mb-3">
    <ul class="list-group" *ngFor="let careActivity of carePlan.CareActivities">
        <li class="list-group-item list-group-item-action d-flex justify-content-between" (click)="details(careActivity.Id)" role='button'>{{careActivity.Name | titlecase}} <mat-icon>keyboard_arrow_right</mat-icon></li>
    </ul>
</div>
<div class="d-flex justify-content-end mt-2">
    <a class="btn btn-primary" (click)="createCareActivity()">Create new</a>
</div>
