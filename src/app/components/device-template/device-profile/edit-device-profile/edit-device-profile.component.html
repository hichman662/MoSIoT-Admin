<form [formGroup]="deviceProfileForm" (ngSubmit)="editDeviceProfile()">
    <div class="form-floating needs-validation row">
        <input type="text" class="form-control" formControlName="name" id="name" required>
        <label for="name">Name</label>
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
            <div *ngIf="name?.errors?.['required']">
                <div class="invalid-feedback">The name is required</div>
            </div>
        </div>
        <div *ngIf="!name?.invalid && !name?.errors?.['required']">
            <div class="valid-feedback">Â¡Valid Name!</div>
        </div>
    </div>
    <hr>
    <mat-tab-group animationDuration="0ms">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>receipt</mat-icon>
                Profile
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    <table class="table">
        <thead>
            <tr>
                <th>BASIC INFO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div>
                        <b>Type</b><br>
                        <select class="form-select" formControlName="type">
                            <option value="1">Sensor</option>
                            <option value="2">Actuator</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>IsEdge</b><br>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="isedge" formControlName="isEdge">
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-end mt-2">
        <button type="reset" class="btn btn-outline-secondary" (click)="cancelDeviceProfile()">Cancel</button>
        &nbsp;
        <button id="btnsave" type="submit" class="btn btn-primary" [disabled]="!deviceProfileForm.valid">Save</button>
    </div>
</form>
