<div *ngIf="!isNew; else newMeasure">
    <div class="mt-2 mb-2">
        <dataTable [dataSource] = tableDataSource></dataTable>
    </div>
    <div class="d-flex justify-content-end mt-2">
        <a class="btn btn-success" (click)="editDetails()">Edit</a>
    </div>
    
    <mat-tab-group animationDuration="0ms">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>show_chart</mat-icon>
                Telemetries
            </ng-template>
            <care-plan-measure-telemetry></care-plan-measure-telemetry>
        </mat-tab>
    </mat-tab-group>
</div>
<ng-template #newMeasure>
    <div class="mt-4">There is no Measure for this Target, create one</div>
    <div class="d-flex justify-content-end mt-2">
        <a class="btn btn-success" (click)="createMeasure()">Create Measure</a>
    </div>
</ng-template>
