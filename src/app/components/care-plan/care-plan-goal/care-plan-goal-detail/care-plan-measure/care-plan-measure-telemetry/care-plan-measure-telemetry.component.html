<div class="mt-3 mb-3" *ngIf="!newMeasure">
    <ol class="list-group mt-2"  *ngFor="let telemetry of measure.TelemetriesMeasure">
        <li class="list-group-item d-flex align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{telemetry.Name | titlecase}}</div>
                <div>Type: {{telemetry.Type | deviceType}}</div>
            </div>
            <div>
                <button class="btn btn-outline-danger" (click)="removeTelemetry(telemetry.Id)">Put off</button>
            </div>
        </li>
    </ol>
</div>

<div *ngIf="newTelemetry">
    <form [formGroup]="telemetryForm" (ngSubmit)="editTelemetry()">
        <div>
            <b>Telemetries</b><br>
            <select class="form-select" formControlName="Telemetry" multiple>
                <option *ngFor="let telemetry of telemetries" [value]="telemetry.Id">{{telemetry.Name}}</option>
            </select>
        </div>

        <div class="d-flex justify-content-end mt-2">
            <button type="reset" class="btn btn-outline-secondary" (click)="cancelTelemetry()">Cancel</button>
            &nbsp;
            <button type="submit" class="btn btn-primary" [disabled]="!telemetryForm.valid">Add</button>
        </div>
    </form>
</div>

<div class="d-flex justify-content-end mt-2">
    <a class="btn btn-primary" (click)="addTelemetry()">Add new</a>
</div>
