<div *ngIf="!isNew;else createNew" >
    <dataTable [dataSource] = tableDataSource></dataTable>
    
    <div class="d-flex justify-content-end mt-2">
        <a class="btn btn-success" (click)="editEvent()">Edit</a>
    </div>
</div>

<ng-template #createNew>
    <h4 class="mt-3">There is not Event created, create new</h4>
    <div class="d-flex justify-content-end mt-2">
        <a class="btn btn-success" (click)="createEvent()">Create Event</a>
    </div>
</ng-template>
