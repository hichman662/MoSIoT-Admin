<div class="mt-3 mb-3">
    <ol class="list-group mt-2"  *ngFor="let condition of carePlan.AddressConditions">
        <li class="list-group-item d-flex align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{condition.Name | titlecase}}</div>
                <div>Description: {{condition.Description | titlecase}}</div>
            </div>
            <div>
                <button class="btn btn-outline-danger" (click)="removeDialog(condition.Id)">Put off</button>
            </div>
        </li>
    </ol>
</div>

<div *ngIf="newCondition">
    <form [formGroup]="adressConditionForm" (ngSubmit)="editAdressCondition()">
        <div>
            <b>Conditions</b><br>
            <select class="form-select" formControlName="Condition" multiple>
                <option *ngFor="let condition of conditions" [value]="condition.Id">{{condition.Name}}</option>
            </select>
        </div>

        <div class="d-flex justify-content-end mt-2">
            <button type="reset" class="btn btn-outline-secondary" (click)="cancelAdressCondition()">Cancel</button>
            &nbsp;
            <button type="submit" class="btn btn-primary" [disabled]="!adressConditionForm.valid">Add</button>
        </div>
    </form>
</div>

<div class="d-flex justify-content-end mt-2">
    <a class="btn btn-primary" (click)="addAdressCondition()">Add new</a>
</div>
